<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Rock Paper Scissors.</h1>
      <p>Try your luck against a randomly generated computer superpower</p>
      <div class="image-container">
        <img class="images rock" src="./images/rock.png" alt="" />
        <img class="images paper" src="./images/paper.png" alt="" />
        <img class="images scissors" src="./images/scissors.png" alt="" />
      </div>
      <div class="tally">
        <h2>Tally</h2>
        <div class="score">
          <p class="player__score">0</p>
          <p class="computer__score">0</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
