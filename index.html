<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Rock Paper Scissors.</h1>
      <p>Try your luck against a randomly generated computer superpower</p>
      <div class="images">
        <img class="image rock" id="rock" src="./images/rock.png" alt="" />
        <img class="image paper" id="paper" src="./images/paper.png" alt="" />
        <img
          class="image scissors"
          id="scissors"
          src="./images/scissors.png"
          alt=""
        />
      </div>
      <div class="endgame top-margin">
        <p class="remark">First to ..?</p>
        <input type="number" class="rounds" placeholder="Enter a number" />
        <button class="hidden try-again">Try Again!</button>
      </div>
      <div>
        <button class="start-game">Start game</button>
      </div>
      <div class="scoreboard hidden">
        <div>
          <div class="tally">
            <h2>Your Score</h2>
            <h2>Computer Score</h2>
          </div>
          <div class="score">
            <p class="player__score"></p>
            <p class="computer__score"></p>
          </div>
        </div>
        <button class="restart">Restart Game</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
